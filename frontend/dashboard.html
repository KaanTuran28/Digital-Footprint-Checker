<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Digital-Footprint-Checker - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Dashboard - Digital-Footprint-Checker</h1>

  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Yükle ve Analiz Et</button>

  <h2>Risk Dağılımı</h2>
  <canvas id="riskChart" width="400" height="200"></canvas>

  <h2>En Yüksek Riskli Kullanıcılar</h2>
  <table border="1" id="highRiskTable">
    <tr>
      <th>Ad</th>
      <th>Pozisyon</th>
      <th>Risk Skoru</th>
      <th>Risk Seviyesi</th>
    </tr>
  </table>

  <script src="js/dashboard.js"></script>
</body>
</html>
